<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="advice-card">
      <div class="top-line">Advice #<span class="advice-id">117</span></div>

      <h3 class="advice-word">
        "It is easy to sit up and take notice, what's difficult is getting up
        and taking action. "
      </h3>

      <div class="img-line">
        <img src="/images/pattern-divider-mobile.svg" alt="divider" />
      </div>

      <div class="img-line1">
        <img src="/images/pattern-divider-desktop.svg" alt="divider" />
      </div>

      <div class="circle-btn" onClick="giveAdvice()">
        <img src="/images/icon-dice.svg" alt="dice" />
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://emdes12.github.io">Alawiye Muritala</a>.
    </footer>

    <script src="/app.js"></script>
  </body>
</html>
